<button *ngIf="editOn" mat-mini-fab (click)="editToggle()" class="roundButton" id="editButton">
    <mat-icon fontIcon="edit"></mat-icon>
</button>
<button *ngIf="!editOn" mat-mini-fab (click)="submitToggle()" class="roundButton" id="submitEdit">
    <mat-icon fontIcon="check-circle"></mat-icon>
</button>
<div class="profileDiv">
    <div class="topDiv">
        <div class="imageDiv">
            <input type="file" class="image-input" (change)="onFileSelected($event,'')" #imageUpload>
            <div class="file-upload">
                <!-- {{fileName || "No file uploaded yet."}} -->
                <div *ngIf="!editOn" class="imgA1" (click)="imageUpload.click()">
                    <img *ngIf='profile.profileImage' src="http://localhost:3000/images/{{profile.profileImage}}"
                        alt="profile">
                    <img *ngIf='!profile.profileImage'
                        src="http://localhost:3000/images/istockphoto-1248723171-612x612.jpeg"
                        alt="profile placeholder">
                </div>
                <div *ngIf="editOn" class="imgA2">
                    <img *ngIf='profile.profileImage' src="http://localhost:3000/images/{{profile.profileImage}}"
                        alt="profile">
                    <img *ngIf='!profile.profileImage'
                        src="http://localhost:3000/images/istockphoto-1248723171-612x612.jpeg"
                        alt="profile placeholder">
                </div>
            </div>
        </div>
        <div class="detailsDiv">
            <div>Personal details</div>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput value="{{profile.name}}" [(ngModel)]="profile.name" [disabled]="editOn">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput value="{{profile.username}}" disabled>
            </mat-form-field>
        </div>
        <div class="aboutMeDiv">
            <div>About Me</div>
            <mat-form-field class="example-full-width">
                <textarea matInput value="{{profile.aboutMe}}" [(ngModel)]="profile.aboutMe"
                    [disabled]="editOn"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div *ngIf="profile.artistFlag" class="addContent">
        <div>Upload tracks</div>
        <div class="tracksListDiv">
            <div class="itemDiv" *ngFor="let item of profile.tracks">
                <button *ngIf="!editOn" mat-mini-fab id="deleteButton" (click)="openTrackDialog(item)"><mat-icon
                        fontIcon="delete"></mat-icon></button>
                <img *ngIf="item.albumArt && editOn" src="http://localhost:3000/albumArt/{{item.albumArt}}"
                    id="{{item.name}}" #track (click)="changeTrack(track)">
                <img *ngIf="item.albumArt && !editOn" src="http://localhost:3000/albumArt/{{item.albumArt}}"
                    id="{{item.name}}" #track (click)="albumArtUpload.click()">
                <input type="file" multiple class="albumArt-input" id="item.name"
                    (change)="onFileSelected($event,item.name)" #albumArtUpload>
                <img *ngIf="!item.albumArt && editOn"
                    src="http://localhost:3000/albumArt/optimized_large_thumb_37278-.png" id="{{item.name}}" #track
                    (click)="changeTrack(track)">
                <img *ngIf="!item.albumArt && !editOn"
                    src="http://localhost:3000/albumArt/optimized_large_thumb_37278-.png" id="{{item.name}}"
                    (click)="albumArtUpload.click()">
                <div class="itemName">{{item.name|removePrefix}}</div>
            </div>
            <input type="file" multiple class="track-input" (change)="onFileSelected($event,'')" #trackUpload>
            <div *ngIf="!editOn" class="contentDiv">
                <div class="file-upload">
                    <div class="imgA1" (click)="trackUpload.click()">
                        <mat-icon class="addIcon" fontIcon="add"></mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="profile.artistFlag" class="addContent">
        <div>Upload videos</div>
        <div class="videosListDiv">
            <div class="itemDiv" *ngFor="let item of profile.videos">
                <button *ngIf="!editOn" mat-mini-fab id="deleteButton" (click)="openVideoDialog(item)"><mat-icon
                        fontIcon="delete"></mat-icon></button>
                <img *ngIf="item.thumbnail && editOn" onclick="document.getElementById('player').pause()"
                    src="http://localhost:3000/thumbnail/{{item.thumbnail}}" id="{{item.name}}" #video
                    (click)="startVideo(video)" class="thumbnail">
                <img *ngIf="item.thumbnail && !editOn" onclick="document.getElementById('player').pause()"
                    src="http://localhost:3000/thumbnail/{{item.thumbnail}}" id="{{item.name}}" #video
                    (click)="thumbnailUpload.click()" class="thumbnail">
                <input type="file" multiple class="thumbnail-input" id="item.name"
                    (change)="onFileSelected($event,item.name)" #thumbnailUpload>
                <img *ngIf="!item.thumbnail && editOn" src="http://localhost:3000/thumbnail/download.jpeg"
                    id="{{item.name}}" #video (click)="startVideo(video)" class="thumbnail">
                <img *ngIf="!item.thumbnail && !editOn" src="http://localhost:3000/thumbnail/download.jpeg"
                    id="{{item.name}}" (click)="thumbnailUpload.click()" class="thumbnail">
                <div *ngIf="videoOn" class="videoTag">
                    <video *ngIf="videoOn" width="100%" height="100%" controls (click)="stopVideo(videoPlayer)"
                        #videoPlayer>
                        <source src="http://localhost:3000/videos/{{video}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="itemName">{{item.name|removePrefix}}</div>
            </div>
            <input type="file" class="video-input" (change)="onFileSelected($event,'')" #videoUpload>
            <div *ngIf="!editOn" class="contentDiv">
                <div class="file-upload">
                    <div class="imgA1" (click)="videoUpload.click()">
                        <mat-icon class="addIcon" fontIcon="add"></mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottomDiv">
        <div class="tabGroup">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="Favourites">
                    <div class="mat-tab favourites">
                        <div>Artists</div>
                        <div class="artistsList">
                            <div class="imgDiv">
                                <button *ngIf="!editOn" mat-mini-fab id="deleteButton">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                </button>
                                <img src="https://images.pexels.com/photos/1699161/pexels-photo-1699161.jpeg?auto=compress&cs=tinysrgb&w=400"
                                    alt="artist">
                            </div>
                            <div class="imgDiv">
                                <button *ngIf="!editOn" mat-mini-fab id="deleteButton">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                </button>
                                <img src="https://images.pexels.com/photos/379962/pexels-photo-379962.jpeg?auto=compress&cs=tinysrgb&w=400"
                                    alt="artist">
                            </div>
                        </div>
                        <div>Tracks</div>
                        <div class="tracksList">
                            <div class="tracksListDiv">
                                <button *ngIf="!editOn" mat-mini-fab id="deleteButton">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                </button>
                                <img src="https://images.pexels.com/photos/7422154/pexels-photo-7422154.jpeg?auto=compress&cs=tinysrgb&w=400"
                                    id="Ay Hairathe" #first (click)="changeTrack(first)">
                            </div>
                            <div class="tracksListDiv">
                                <button *ngIf="!editOn" mat-mini-fab id="deleteButton">
                                    <mat-icon fontIcon="delete"></mat-icon>
                                </button>
                                <img src="https://images.pexels.com/photos/1762411/pexels-photo-1762411.jpeg?auto=compress&cs=tinysrgb&w=400"
                                    id="rockstar04(www.songs.pk)" #second (click)="changeTrack(second)">
                            </div>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Past events">
                    <div class="mat-tab pastEvents">
                    </div>
                </mat-tab>
                <mat-tab label="Booking history">
                    <div class="mat-tab bookingHistory">
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>

<audio src="http://localhost:3000/tracks/{{track}}" id="player" autoplay></audio>
<div class="audioPlayer">
    <button mat-raised-button onclick="document.getElementById('player').play()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="play_arrow"></mat-icon>
    </button>
    <button mat-raised-button onclick="document.getElementById('player').pause()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="pause"></mat-icon>
    </button>
    <button mat-raised-button onclick="document.getElementById('player').volume += 0.1">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="volume_up"></mat-icon>
    </button>
    <button mat-raised-button onclick="document.getElementById('player').volume -= 0.1">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="volume_down"></mat-icon>
    </button>
</div>
