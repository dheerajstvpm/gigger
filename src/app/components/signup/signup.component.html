<div id="signupForm">
    <form>
        <h1>Signup</h1>
        <div class="formInput">
            <input [(ngModel)]="signupUserData.name" name="name" type="text" id="name" placeholder="Name" matInput>
        </div>
        <div class="formInput">
            <input [(ngModel)]="signupUserData.username" name="username" type="text" id="username" placeholder="Username" matInput>
        </div>
        <div class="formInput">
            <input [(ngModel)]="signupUserData.password" name="password" type="password" id="password" placeholder="Password" matInput>
        </div>
        <button (click)="signupUser()" id="signUpButton" mat-raised-button>Signup</button>

        <!-- <div>
            <label for=""></label>
            <input type="text">
        </div> -->
    </form>
</div>
<div>
    <mat-icon style="color: indianred;">movie</mat-icon>
</div>
<div>
    <span [matBadge]="notifications" [matBadgeHidden]="notifications===0" matBadgeOverlap="false">Notifications</span>
</div>
<div>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
</div>
<div>
    <mat-progress-spinner value="90"></mat-progress-spinner>
    <mat-spinner></mat-spinner>
</div>
<div class="mat-headline-4">Display 4</div>
<div class="mat-headline-3">Display 3</div>
<div class="mat-headline-2">Display 2</div>
<div class="mat-headline-1">Display 1</div>

<mat-form-field id="calendar" appearance="fill">
    <input matInput [matDatepicker]="myDatepicker">
    <!-- <mat-datepicker-toggle [for]="myDatepicker" matSuffix></mat-datepicker-toggle> -->
    <mat-datepicker #myDatepicker></mat-datepicker>

    <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
    <p>Selected date: {{selected}}</p>

</mat-form-field>
