<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Sl Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl. </th>
                <td mat-cell *matCellDef="let element"> {{dataSource.filteredData.indexOf(element)+1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="../../user/otherProfile/{{element._id}}">
                        {{element.name}}
                    </a>
                </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
                <td mat-cell *matCellDef="let element" routerLink="user/otherProfile/{{element._id}}">
                    <a routerLink="../../user/otherProfile/{{element._id}}">
                        <img *ngIf="element.image" src="http://localhost:3000/images/{{element.image}}">
                        <img *ngIf="!element.image" src="http://localhost:3000/images/stockProfileImage.jpg">
                    </a>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="likes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> likes </th>
                <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="userLike">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> likeButton </th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="element.userLike" mat-mini-fab (click)="removeFavourite(element._id)">
                        <mat-icon id="liked" fontIcon="favorite"></mat-icon>
                    </button>
                    <button *ngIf="!element.userLike" mat-mini-fab (click)="addFavourite(element._id)">
                        <mat-icon fontIcon="favorite"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            Row shown when there is no matching data.
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
