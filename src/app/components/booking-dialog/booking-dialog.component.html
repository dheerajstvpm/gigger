<h1 mat-dialog-title>Book event</h1>
<div mat-dialog-content>
  Are you sure you want to book the {{ data.artist }} for {{ data.date }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="bookEvent()">
    Yes
  </button>
</div>
